    ];

    const backgroundImgs = document.querySelectorAll('.background-images img');
    let currentImagesSet = portraitImages;  // Por defecto vertical
    let currentIndex = 0;
    let animationInterval;

    function showImage(index) {
      backgroundImgs.forEach((img, i) => {
        img.classList.toggle('visible', i === index);
        img.src = currentImagesSet[i];
      });
    }

    function startBackgroundAnimation() {
      currentIndex = 0;
      showImage(currentIndex);
      animationInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % backgroundImgs.length;
        showImage(currentIndex);
      }, 5000);
    }

    function changeImageSet(newSet) {
      if (newSet === currentImagesSet) return;
      currentImagesSet = newSet;
      currentIndex = 0;
      showImage(currentIndex);
    }

    function handleOrientationChange() {
      if (window.matchMedia("(orientation: landscape)").matches) {
        changeImageSet(landscapeImages);
      } else {
        changeImageSet(portraitImages);
      }
    }

    window.addEventListener("orientationchange", () => {
      handleOrientationChange();
    });

    window.addEventListener("resize", () => {
      handleOrientationChange();
    });

      handleOrientationChange();
    });

function abrirCompartir(plataforma, enlace) {
  let url = "";
  const texto = encodeURIComponent("¬°Mira esto! üëâ " + enlace);

  switch(plataforma) {
    case 'whatsapp':
      url = `https://api.whatsapp.com/send?text=${texto}`;
      break;
    case 'facebook':
      url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(enlace)}`;
      break;
    case 'telegram':
      url = `https://t.me/share/url?url=${encodeURIComponent(enlace)}&text=${texto}`;
      break;
    case 'twitter':
      url = `https://twitter.com/intent/tweet?url=${encodeURIComponent(enlace)}&text=${texto}`;
      break;
    case 'messenger':
      url = `fb-messenger://share?link=${encodeURIComponent(enlace)}`;
      break;
    case 'instagram':
      alert("Instagram no permite compartir directamente desde navegador. Comparte el enlace manualmente.");
      return;
  }

  // Abrir siempre en navegador externo
  window.open(url, '_blank');
}

  navigator.clipboard.writeText(texto).then(() => {
    alert("Enlace copiado al portapapeles");

    alert("Error al copiar el enlace");
  });
}
